{extend name="main" /}

{block name="body"}
{include file="breadcrumb" /}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <form action="{:request()->url()}" method="post">
            <div class="layui-form" lay-filter="">
                <div style="float: left;width: 49%">
                    <div class="layui-card">
                        <div class="layui-card-body" pad15="">
                            <div class="layui-form-item">
                                <label class="layui-form-label">头像</label>
                                <div class="layui-input-inline">
                                    <img src="{$user_data.avatar}" width="200px" height="206px">
                                </div>
                            </div>
                          
                            <div class="layui-form-item">
                                <label class="layui-form-label">昵称</label>
                                <div class="layui-input-block">
                                    <input type="text" readonly="" autocomplete="off" class="layui-input" value="{$user_data.nickname}">
                                </div>
                            </div>
                         
                        </div>
                    </div>
                </div>
                <div style="float: left;width: 49%;margin-left:0.5%">
                    <div class="layui-card">
                        <div class="layui-card-body" pad15="">
                           
                           
                            <div class="layui-form-item">
                                <label class="layui-form-label">手机</label>
                                <div class="layui-input-block">
                                    <input type="text" name="mobile" value="{$user_data.mobile}" lay-verify="phone" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                          
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">备注</label>
                                <div class="layui-input-block">
                                    <textarea name="remark" placeholder="请输入内容" class="layui-textarea">{$user_data.remark}</textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="setmyinfo">确认修改</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
{/block}
