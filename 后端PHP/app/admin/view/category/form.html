{extend name="iframe" /}

{block name="body"}
<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <form action="{:request()->url()}" method="post" class="xn_ajax" data-type="open">
        <div class="layui-form-item">
            <label class="layui-form-label">圈子名称</label>
            <div class="layui-input-inline">
                <input type="text" name="title" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="{$info.title}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">简介</label>
            <div class="layui-input-block">
                <input type="text" name="title_sub" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="{$info.title_sub}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">主图</label>
            <div class="layui-input-block" >
                {:xn_upload_one($info['image'],'image',0)}
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">背景图</label>
            <div class="layui-input-block" >
                {:xn_upload_one($info['banner'],'banner',0)}
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-inline">
                <input type="text" name="sort" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="{$info.sort}">
                <div class="layui-form-mid layui-word-aux"><span>数字越小排在越前</span></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否推荐</label>
            <div class="layui-input-inline">
                <input type="checkbox" lay-verify="required" lay-filter="is_tui" name="is_tui" lay-skin="switch" lay-text="是|否" value="1" {if condition="$info['is_tui'] eq 1"}checked{/if} >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否审核</label>
            <div class="layui-input-inline">
                <input type="checkbox" lay-verify="required" lay-filter="is_sh" name="is_sh" lay-skin="switch" lay-text="是|否" value="1" {if condition="$info['is_sh'] eq 1"}checked{/if} >
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" lay-submit class="layui-btn">保存</button>
            </div>
        </div>
    </form>
</div>
{/block}
